<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- O elemento title com o texto "Livraria on-line" -->
    <title>Livraria on-line</title>

    <!-- Dois elementos meta com seus respectivos atributos -->
    <meta name="author" content="Professor Sagah">
    <meta name="keywords" content="Livros, e-books, audiobooks">
</head>
<body>
    <!-- Elemento h1 com o texto "Livros favoritos" -->
    <h1>Livros favoritos</h1>

    <!-- Elemento p contendo um elemento a -->
    <p>
        <!-- Elemento a com atributo href e o texto "Ver todos os livros" -->
        <a href="www.livraria-online.com/biblioteca/">Ver todos os livros</a>
    </p>

    <!-- Elemento ul (lista não ordenada) contendo elementos li -->
    <ul>
        <!-- Primeiro item da lista -->
        <li>Código limpo</li>

        <!-- Segundo item da lista -->
        <li>Business Model Generation</li>

        <!-- Terceiro item da lista -->
        <li>Value Proposition Design</li>
    </ul>
</body>
</html>
